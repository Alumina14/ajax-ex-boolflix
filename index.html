<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0f65486295.js" crossorigin="anonymous"></script>
    <title>Boolfix</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="nav">
          <h1>BOOLFLIX</h1>
          <div class="ricerca">
          <input type="text" placeholder="Inserisci un titolo" id="salvaInput">
          <button type="button" name="button" id="eventoCerca">Cerca</button>
          </div>
        </nav>
      </header>



<!-- handlebars -->
<section class="containerOutput">

</section>
          <script class="cover" type="text/x-handlebars-template">

            <div class="coverContainer">
              <span>{{{poster}}}</span>
          <span>Titolo del film: {{titolo}} </span>
					<span>Titolo originale: {{titoloOriginale}} </span>
					<span>Lingua: {{{lingua}}} </span>
          <span>Voto: {{{voto}}} </span>
          <span>Tipo: {{{tipoRichiesta}}} </span>
            </div>
          </script>

    </main>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="js/main.js">

    </script>
  </body>
</html>
